<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="profileCard">
        <section class="borderCard" >
            <section class="upSide">
                <section class="menuSection">
                    <div class="menuSelect">
                        <div class="menu">
                            <img src="images/portfolio.png" alt="">
                        </div>
                    </div>
                </section>
                <div class="profilePicture">
                    <div class="stylePicture">
                        <div class="pictureColor"></div>
                        <img src="images/profile.jpg" alt="">
                    </div>
                </div>
            </section>
            <section class="name">
                <h1 class="flName">
                    Luis<br>
                    Carmona
                </h1>
                <h1 class="ocupation">
                    Front-end developer / SMM
                </h1>
            </section>
            <section class="links">
                <form class="features">
                    <div>
                        <button class="githubButton">
                            <img src="images/github.png" alt="">
                        </button>
                    </div>
                    <div>
                        <button class="linkedinButton">
                            <img src="images/linkedin.png" alt="">
                        </button>
                    </div>
                    <div>
                        <button class="emailButton">
                            <img src="images/Email.png" alt="">
                        </button>
                    </div>
                    <div>
                        <button class="third">
                            <img src="images/instagram.png" alt="">
                        </button>
                    </div>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
